<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css"  href="css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css" type="text/css"> -->
    <title>EPIC-Mail | Inbox</title>
  </head>

  <body id="userPage">

    <div id="userHeading">
      <span id="openNav">&#9776;</span>
      <span id ="heading">Inbox</span>
      <span id="logout"><a href="#" class="logout"><i class="fa fa-sign-out"></i>Logout</a></span>
    </div>

   

    <div id="feedback">
    </div>

    <div id="sideNav">

      <div class="userInfo">
        <br>
        Status : Online;
      </div>

       <ul class="nav">
          <span id="closeNav">&times;</span>
          <li class="navTabs"><a href="javascript:void(0)" data-value="inbox" class="userView"><i class="fa fa-inbox"></i>Inbox</a></li>
          <li class="navTabs"><a href="javascript:void(0)" data-value="sent" class="userView"><i class="fa fa-send"></i>Sent</a></li>
          <li class="navTabs"><a href="javascript:void(0)" data-value="unread" class="userView"><i class="fa fa-circle-o"></i>Unread</a></li>
          <li class="navTabs"><a href="javascript:void(0)" data-value="group" class="userView"><i class="fa fa-group"></i>Group</a></li>
          <li class="navTabs"><a href="javascript:void(0)" data-value="create Group" class="userView"><i class="fa fa-user-plus"></i>New Group</a></li>
       </ul>

    </div>

        <div id="desktop" class="hidden-xs">
          
          <div class="userInfo">
            <br>
            Status : Online;
          </div>

            <ul class="nav">
              <li class="navTabs"><a href="javascript:void(0)" data-value="compose" class="userView"><i class="fa fa-pencil"></i>Compose</a></li>
              <li class="navTabs"><a href="javascript:void(0)" data-value="inbox" class="userView"><i class="fa fa-inbox"></i>Inbox</a></li>
              <li class="navTabs"><a href="javascript:void(0)" data-value="sent" class="userView"><i class="fa fa-send"></i>Sent</a></li>
              <li class="navTabs"><a href="javascript:void(0)" data-value="unread" class="userView"><i class="fa fa-circle-o"></i>Unread</a></li>
              <li class="navTabs"><a href="javascript:void(0)" data-value="group" class="userView"><i class="fa fa-group"></i>Group</a></li>
              <li class="navTabs"><a href="javascript:void(0)" data-value="create Group" class="userView"><i class="fa fa-user-plus"></i>New Group</a></li>
            </ul>
          </div>


          <div id="inbox" class="viewPage">
          </div>

          <div id="sent" class="viewPage hide">
          </div>

          <div id="unread" class="viewPage hide">
          </div>

          <div id="modal" class="hide">
            <i class="fa fa-trash" id="modalTrash"></i>
            <h4></h4>
            <span id="modalClose">&times;</span>
             <div id="modalSubject">
             </div>
             <div id="modalBody">
             </div>
          </div> 

          <div id="feedback">
          </div>
          
          <div id="compose" class="viewPage hide">
            <form id ="composeForm">
              <input type="email" name="email" id="email" class="compose_group" placeholder="Receipient">
              <input type="text" name="subject" id="subject" class="compose_group" placeholder="Subject"/>
              <textarea id="messageField" placeholder="Compose message" class="compose_group"></textarea>
              <input type="submit" id="submit" class="btn_display" value="Send" data-notice="Sending...."/>
            </form>
          </div> 

      <div id="composeMessageBtn">
        <i class="fa fa-pencil"></i>
      </div>

        
      <div id="group" class="viewPage hide"></div>
      <div id="groupMembers" class="viewPage hide"></div>

      <div id="create Group" class="margin viewPage hide">
        <div class="card margin">
          <h1>Create Group</h1><br>
          <form id="createGroup">
            <input type="text" id="name" placeholder="Group Name" class="form_group"/><br>
            <input type="submit" id="submit" class="btn_display" value="Create" data-notice="Creating...."/><br>
          </form>
        </div>
      </div>

      <div class="modal hide">
        <div class="modalContent">
          <span class="closeBtn">&times;</span>
          <p></p>
              <form id="editGroupName" class="hide modal-content">
                <input type="text" id="name" placeholder="Group Name" class="form_group"/>
                <button class="btn_display" id="editGroupBtn">Edit Group Name</button>
              </form>
              <form id="addUsers" class="hide modal-content">
                <input type="text" id="users" placeholder="Enter User(s) email" class="form_group"/>
                <button class="btn_display" id="addUsersBtn">Add User(s)</button>
              </form>
              <form id ="sendMessage" class="hide modal-content">
                <input type="text" name="subject" id="subject" class="form_group" placeholder="Subject"/>
                <textarea id="messageField" placeholder="Compose message" class="compose_group"></textarea>
                <button class="btn_display" id="sendMessageBtn">Send Message</button>
              </form>
          </div>
        </div>

     <script src="js/fetchApi/message.js"></script>
     <script src="js/fetchApi/group.js"></script>
     <script src="js/script.js"></script>
    </body>
</html>
