<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css" type="text/css"> -->
    <title>EPIC-Mail | Inbox</title>
  </head>

  <body id="userPage">

    <div id="userHeading">
      <span id="openNav">&#9776;</span>
      <div id ="heading">Inbox</div>
    </div>

    <div id="feedback">
    </div>

    <div id="sideNav">
      <div class="userInfo">
        <br>
        Status : Online;
      </div>

        <ul class="nav">
          <span id="closeNav">&times;</span>
          <li class="navTabs"><a href="#" data-value="inbox" class="userView"><i class="fa fa-inbox"></i>Inbox</a></li>
          <li class="navTabs"><a href="#" data-value="sent" class="userView"><i class="fa fa-send"></i>Sent</a></li>
          <!-- <li class="navTabs"><a href="#" data-value="draft" class="userView"><i class="fa fa-archive"></i>Draft</a></li> -->
          <li class="navTabs"><a href="#" data-value="group" class="userView"><i class="fa fa-group"></i>Group</a></li>
          <li class="navTabs"><a href="#" class="logout"><i class="fa fa-sign-out"></i>Logout</a></li>
       </ul>
    </div>

        <div id="desktop" class="hidden-xs">
          
          <div class="userInfo">
            <br>
            Status : Online;
          </div>

            <ul class="nav">
              <li class="navTabs"><a href="#" data-value="compose" class="userView"><i class="fa fa-pencil"></i>Compose</a></li>
              <li class="navTabs"><a href="#" data-value="inbox" class="userView"><i class="fa fa-inbox"></i>Inbox</a></li>
              <li class="navTabs"><a href="#" data-value="sent" class="userView"><i class="fa fa-send"></i>Sent</a></li>
              <!-- <li class="navTabs"><a href="#" data-value="draft" class="userView"><i class="fa fa-archive"></i>Draft</a></li> -->
              <li class="navTabs"><a href="#" data-value="group" class="userView"><i class="fa fa-group"></i>Group</a></li>
              <li class="navTabs"><a href="#" class="logout"><i class="fa fa-sign-out"></i>Logout</a></li>
            </ul>
          </div>


          <div id="inbox" class="viewPage">
          </div>

          <div id="sent" class="viewPage hide">
          </div>

          <!-- <div id="draft" class="viewPage hide">
          </div> -->

          <div id="group" class="margin viewPage hide">
            <!-- <button type="button" id="createGroup">Create Group</button> -->
          </div>


          <div id="createGroupModal" class="hide">
            <span id="closeCreateGroup">&times;</span>
            <span id="modalHeading"><h3>Create Group</h3></span>
              <form id="createGroup" >
                <input type="text" id="name" class="compose_group" placeholder="Group Name"/>
                <input type="submit" id="submit" class="btn_display" value="create group" data-notice="Processing...."/>
              </form>
            </div>
          </div>

          <div id="modal" class="hide">
            <i class="fa fa-trash" id="modalTrash"></i>
            <span id="modalClose">&times;</span>
             <div id="modalSubject">
             </div>
             <div id="modalBody">
             </div>
          </div> 

          <div id="feedback">
          </div>
          
          <div id="compose" class="viewPage hide">
            <form id ="composeForm">
              <input type="email" name="email" id="email" class="compose_group" placeholder="Receipient">
              <input type="text" name="subject" id="subject" class="compose_group" placeholder="Subject"/>
              <textarea id="messageField" placeholder="Compose message" class="compose_group"></textarea>
              <input type="submit" id="submit" class="btn_display" value="Send" data-notice="Processing...."/>
            </form>
          </div> 

      <div id="composeMessageBtn">
        <i class="fa fa-pencil"></i>
      </div>

      <script src="js/fetchApi/message.js"></script>
     <script src="js/script.js"></script>
  </body>
</html>
