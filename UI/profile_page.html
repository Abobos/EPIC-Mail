<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" type="text/css"  href="css/profile_page.css">
    <title>EPIC-Mail | Profile Page</title>
  
</head>
<body>
    
    <div class="navbar">
        <span id="openNav">&#9776;</span>
         <a class="navbar_brand" href="index.html"><img src="images/logo.png"/>EPIC Mail</a>
    </div>
                   
            
    <div class="sidenav">
        <span id="closeNav">&times;</span>
        <ul class="nav">   
            <li class="nav_items"><a href="index.html">Home</a></li>
			<li class="nav_items"><a href="#">Docs</a></li>
            <li class="nav tabs"><a href="#" data-type="Compose">Compose Message</a></li>
            <li class="nav tabs"><a href="#" data-type="Inbox">Inbox</a></li>
            <li class="nav tabs"><a href="#" data-type="Sent">Sent</a></li>
            <li class="nav tabs"><a href="#" data-type="Drafts">Drafts</a></li>
        </ul>
    </div>

    <div class="display">
            <div class="logo">
                <a class="navbar_brand" href="index.html"><img src="images/logo.png"/></a>
            </div> 
            
        <div id="Compose" class="hide">
            <h3>Compose Message</h3><br>
            <form action = "#">
                <input type="text"class="form_group" placeholder="Subject"/><br>
                
						<select id="users" class="form_group select">
                                <option value="#">Select User</option>
                                <option value="user1">User 1</option>
                                <option value="user2">User 2</option>
                                <option value="user3">User 3</option>
                                <option value="user4">User 4</option>
                        </select><br>

                        
                        <select id="groups" class="form_group select">
                                <option value="">Select Group</option>
                                <option value="group1">Group 1</option>
                                <option value="group2">Group 2</option>
                                <option value="group3">Group 3</option>
                                <option value="group4">Group 4</option>
                       </select><br>

                <textarea id="message" rows="10" class="form_group" placeholder="Type your message here"></textarea><br>
                <input type="submit" value="Send">
                <button type="button">Save</button>
            </form>
        </div>
        
        <div id="inbox" class="">
            <h3>Inbox</h3>
                <div class="message">
                        <div class="messageTitle">
                            <p>Subject</p>
                        </div>

                        <div class="messageBody">
                            Message is here.
                        </div>
                        
                </div>
         </div>

        <div id="Sent" class="hide">
            <h3>Sent Messages</h3>
                <div class ="message">
                        <div class="messageTitle">
                            <p>Subject</p>
                        </div>

                        <div class="messageBody">
                                <p>Your Message is here</p>
                        </div>
                </div>
                <button type="button">Delete Message</button>
        </div>

        <div id="Drafts" class="hide">
            <h3>Drafts</h3>
                <div class="messageTitle">
                        </p>Subject<p>
                </div>

                <div class="messageBody">
                        <p>Your Message is here
                </div>

            <button type="button">Delete</button>
             <button type="button">Send</button>
        </div>
    </div>
    
    <script src="js/profile.js"></script>
</body>
</html>
