<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> 
	<link rel="icon" type="image/png" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>EPIC-Mail | Sign Up</title>
</head>

<body>
	<nav>
     <div id = "navImage"><img src="images/logo.png"/></div>
      <div id ='navText'><a class="navbar_brand" href="index.html">EPIC Mail</a></div>
	</nav>

  <div id="feedback">
  </div>

	<div class="card">
      <h1>Create your EPIC Mail Account</h1><br>
			<form id = "signUpForm">
				<input type="text" id="firstName" placeholder="First Name" class="form_group"/><br>
				<input type="text" id="lastName" placeholder="Last Name" class="form_group"/><br>
				<input type="email" id="email" placeholder="Email" class="form_group"/><br>
				<input type="password" id="password" placeholder="Password" class="form_group"/><br>
				<input type="password" id="confirmPassword" placeholder="Confirm Password" class="form_group"/><br>
        <input type="submit" id="submit" class="btn_display" value="Sign Up" data-notice="Processing...."/><br>
        <p>Already have an account? <a href="sign_in.html">Sign In</a></p><br>
      </form>
  </div>

 	<footer>&copy; 2019 EPIC Mail by Blessing Makaraba</footer>

   <script src="js/script.js"></script>
	<script src="js/fetchApi/authUser.js"></script>
</body>

</html>
